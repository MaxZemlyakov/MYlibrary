<html lang="en">
<head>

    <style>
        .wraper{
            margin: 0 auto;

            width: 100%;
            background-color: #fff;
        }
        header{
        margin: 0;
        }
        /*

        scrollamount - скорость прокрутки слайдов
        */
    </style>
    <title>Document</title>
</head>
<body>
    <div class="wraper">
    <header>
        <marquee behavior="altentane" direction="" height="" scrollamount="30">
            <img src="./photo/3.jpg" alt="">
            <img src="./photo/4.jpg" alt="">
            <img src="./photo/5.jpg" alt="">
            <img src="./photo/6.jpg" alt="">
            <img src="./photo/7.jpg" alt="">
            <img src="./photo/8.jpg" alt="">
        </marquee>      
    </header>
    </div>

</body>
</html>
